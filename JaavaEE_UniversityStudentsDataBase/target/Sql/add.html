<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .fm{
            margin: 50px;
        }

        .el{
            margin-bottom: 10px;
        }

        .bdg{
            background: url("https://mooka.ie/img/sliderimages/slider-adult-desk-background.jpg");
        }
        .active{
            color: black;
        }
    </style>
    
</head>
<body class="bdg">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">Add Student page</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                  <a class="nav-link active" aria-current="page" href="/">Home page</a>
                  <a class="nav-link active" aria-current="page" href="/showPage">Show Student</a>
                  <a class="nav-link active" href="/addPage">Add Student</a>
                  <a class="nav-link active" aria-current="page" href="/deletePage">Delete Student</a>
                  <a class="nav-link active" href="/updatePage">Update Student</a>
              </nav>
          </div>
        </header>
    </div>
    
    <form method="post" action="/add" class=" fm needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Name" name= "studentName" required>
          </div>

          <div class="el form-group col-md-4">
            <label for="inputState">Select Group</label>
            <select id="inputState" class="form-control" name="groups">
              <option value="1" selected>ITIS-1917R</option>
              <option value="2">ITIS-1916R</option>
              <option value="3" >ITIS-1915R</option>
            </select>
          </div>

          <div class="el form-group col-md-4">
            <label for="inputState">Select Speciality</label>
            <select id="inputState" class="form-control" name="speciality">
              <option value="1" selected>IS</option>
              <option value="2" >MKM</option>
              <option value="3" >SIS</option>
            </select>
          </div>

          <div class="el form-group col-md-4" >
            <label for="inputState">Student Performance</label>
            <select id="inputState" class="form-control" name="performance">
              <option value="payer" selected>payer</option>
              <option value="grant" >grant</option>
            </select>
          </div>

        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
</body>
</html>
