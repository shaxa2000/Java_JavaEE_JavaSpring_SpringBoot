<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style='background-image: url("images/8.jpg")'>
<header th:insert="templ/header :: header"></header>

    <div style="width: 87%; margin: 100px auto; background: rgba(255,245,215,0.4); padding-top: 20px; border-radius: 15PX">
        <div style="margin-left: 30px"  th:each="el : ${posts}">
            <h3 th:text="${el.getTitle}" ></h3>
            <p th:text="${el.getAnons}"></p>
            <a style="margin-bottom: 30px" th:href="'/blog/'+${el.getId}" class="btn btn-warning">More</a>
        </div>
    </div>

<footer th:insert="templ/footer :: footer" class="site-footer"></footer>
</body>
</html>
