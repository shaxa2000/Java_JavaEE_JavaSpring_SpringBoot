<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Student Registation</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Fee</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="student : ${listAll}">
                        <td th:text="${student.getId}">Student ID</td>
                        <td th:text="${student.getStudentName()}">StudentName</td>
                        <td th:text="${student.getCourse}">Course</td>
                        <td th:text="${student.getFee}">Fee</td>
                        <td>
                            <a th:href="@{'/edit/' + ${student.getId}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${student.getId}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </div>
    </table>
    </div>
</body>
</html>
